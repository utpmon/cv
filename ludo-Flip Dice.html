<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll-the-Dice</title>
    <style>
        h1 {
    font-size: 3rem;
    background-color: whitesmoke;
    
}

body {
    text-align: center;
    margin: 0;
}

img {
    width: 17%;
    margin-top: 50px;
}

button {
    background-color: #EC7272;
}
    </style>
</head>
<body>
    <h1>Virtual Dice</h1>
    <button>Click to Roll the Dice</button>
    <br>
    <img src="ludoimages/dice6.png" alt="dice 6">

    <script>
        
        function flip () {
            let randomNumber = (Math.floor(Math.random() * 6)) + 1;
            var imageName = "ludoimages/dice" + randomNumber + ".png";
            setTimeout(function()
                       {document.querySelector("img").setAttribute("src", imageName);
                       }, 3.5 * 1000);
            let soundEffect = new Audio("Dice-soundeffect.mp3");
            soundEffect.play();
        }

        document.querySelector("button").addEventListener("click", flip);

    </script>
</body>
</html>
